<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/asserts/tailwind/build/styleTailwind.css" />
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/e0e2efc084.js" crossorigin="anonymous"></script>
  <title>Register</title>
</head>

<body>
  <div class="h-screen  w-screen bg-[rgb(225, 225, 225)]">
    <div class="h-full w-full">
      <section class="login">
        <div class="max-w-[935px] w-[100%] mx-auto my-0 p-0 ">
          <div class="flex justify-center pt-8">
            <!-- form -->
            <div class="max-w-[350px] w-[350px] mt-8">
              <div class="flex flex-col bg-white border-none md:border md:border-solid border-[#ccc] items-center pb-5">
                <img alt="Instagram" class="h-[51px] w-[175px] mt-8"
                  src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" />
                <div class="text-lg font-semibold text-center text-[#8e8e8e]">
                  Đăng ký để xem ảnh và video từ bạn bè.
                </div>
                <form action="" class="flex flex-col w-[268px] mt-6">
                  <div class=" h-[38px] mb-[6px]">
                    <input type="text" class="h-full w-full outline-none border border-solid border-[#ccc] text-xs p-2"
                      placeholder="Số di động hoặc email">
                  </div>
                  <div class=" h-[38px] mb-[6px]">
                    <input type="text" class="h-full w-full outline-none border border-solid border-[#ccc] text-xs p-2"
                      placeholder="Tên đầy đủ">
                  </div>
                  <div class=" h-[38px] mb-[6px]">
                    <input type="text" class="h-full w-full outline-none border border-solid border-[#ccc] text-xs p-2"
                      placeholder="Tên người dùng">
                  </div>
                  <div class=" h-[38px] mb-[6px]">
                    <input type="text" class="h-full w-full outline-none border border-solid border-[#ccc] text-xs p-2"
                      placeholder="Mật khẩu">
                  </div>
                  <button type="submit"
                    class="my-2 rounded-sm bg-[#0095f6] text-white font-semibold py-[3px] px-[9px]">Đăng ký</button>
                  <div class="flex mt-2 mb-3">
                    <div class="h-[1px] top-2 bg-[#dbdbdb] relative flex-1"></div>
                    <div class="mx-[18px] text-xs font-semibold opacity-40 uppercase">Hoặc</div>
                    <div class="h-[1px] top-2 bg-[#dbdbdb] relative flex-1"></div>
                  </div>
                  <div>
                    <button class="flex items-center text-sm justify-center w-full py-2">
                      <span class="bg-center mr-2 bg-no-repeat bg-cover w-4 h-4 inline-block" style="background-image: url(https://banner2.cleanpng.com/20180713/huy/kisspng-computer-icons-facebook-logo-flattened-vector-5b49543a00dfc6.5299092815315323460036.jpg);"></span>
                      <span class="text-[#385185] font-semibold">Đăng nhập bằng Facebook</span>
                    </button>
                  </div>
                  <div class="text-center text-xs opacity-80 mt-3">
                    <span class="text-[#385185]">Quên mật khẩu?</span>
                  </div>
                </form>
              </div>


              <div class="bg-white text-sm border border-solid border-[#ccc] py-4 text-center mt-3">
                <span>Bạn đã có tài khoản rồi?</span>
                <a href="#" class="text-[#0095f6] font-semibold">Đăng nhập</a>
              </div>


              <div class="text-sm text-center pb-7 md:pb-0" >
                <div class="my-3">Tải ứng dụng</div>
                <div class="flex justify-center">
                  <a href="" class="mr-2">
                    <img class="w-[136px] h-10"  src="/asserts/images/downloadApp.png" alt="">
                  </a>
                  <a href="">
                    <img class="w-[136px] h-10"  src="/asserts/images/downloaPlay.png" alt="">
                  </a>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="text-xs opacity-60 text-center mt-6">
          <span>Tiếng Việt © 2021 Instagram from Meta</span>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
